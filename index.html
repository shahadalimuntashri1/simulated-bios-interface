<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulated BIOS Interface</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #00007f;
      color: #ffffff;
      min-height: 100vh;
      padding: 0;
    }
    .bios-header {
      background-color: #00007f;
      color: #ffffff;
      padding: 10px 20px;
      font-size: 14px;
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #ffffff;
    }
    .bios-container {
      background-color: #000080;
      padding: 20px;
      max-width: 960px;
      margin: auto;
    }
    .tabs {
      display: flex;
      gap: 15px;
      font-size: 14px;
      border-bottom: 1px solid #ffffff;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }
    .tab {
      cursor: pointer;
      padding: 2px 10px;
      background-color: #00007f;
      color: #ffffff;
    }
    .tab.active {
      background-color: #ffffff;
      color: #00007f;
      font-weight: bold;
    }
    .content {
      background-color: #000040;
      border: 1px solid #ffffff;
      padding: 20px;
      min-height: 200px;
    }
    .setting {
      margin-bottom: 10px;
    }
    .description {
      margin-top: 15px;
      color: #00ffea;
    }
    select, button {
      background-color: #00007f;
      color: #ffffff;
      border: 1px solid #ffffff;
      padding: 2px 10px;
      font-family: 'Courier New', monospace;
    }
    .bios-footer {
      background-color: #00007f;
      color: #ffff00;
      padding: 10px 20px;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #ffffff;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="bios-header">
    <span id="tab-title">[Main]</span>
  </div>
  <div class="bios-container">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('main', this)">Main</div>
      <div class="tab" onclick="switchTab('boot', this)">Boot</div>
      <div class="tab" onclick="switchTab('advanced', this)">Advanced</div>
      <div class="tab" onclick="switchTab('security', this)">Security</div>
      <div class="tab" onclick="switchTab('power', this)">Power</div>
    </div>
    <div class="content" id="tab-content">
      <!-- Default content loaded here -->
    </div>
  </div>
  <div class="bios-footer">
    <span>↑↓: Select Item    ←→: Select Menu    Enter: Select</span>
    <span>F10: Save & Exit    Esc: Exit</span>
  </div>

  <script>
    const biosData = {
      main: `
        <div class="setting">Date: <span id="bios-date"></span></div>
        <div class="setting">Time: <span id="bios-time"></span></div>
        <div class="setting">Processor: Intel Core i7-12700K</div>
        <div class="setting">Memory: 16GB DDR4</div>
      `,
      boot: `
        <div class="setting">
          Boot Order:
          <select onchange="updateDescription(this.value, 'boot')">
            <option value="usb">USB</option>
            <option value="hdd">Hard Disk</option>
            <option value="cd">CD/DVD</option>
          </select>
        </div>
        <div class="description" id="boot-desc">Set the boot order depending on how you want to start the system.</div>
      `,
      advanced: `
        <div class="setting">
          Virtualization:
          <select onchange="updateDescription(this.value, 'virtualization')">
            <option value="enabled">Enabled</option>
            <option value="disabled">Disabled</option>
          </select>
        </div>
        <div class="description" id="virtualization-desc">Enabling virtualization allows running virtual systems such as VirtualBox and Docker.</div>
      `,
      security: `
        <div class="setting">
          Supervisor Password:
          <select onchange="updateDescription(this.value, 'supervisor')">
            <option value="disabled">Disabled</option>
            <option value="enabled">Enabled</option>
          </select>
        </div>
        <div class="description" id="supervisor-desc">Protects BIOS settings from unauthorized access.</div>
        <div class="setting">
          Secure Boot:
          <select onchange="updateDescription(this.value, 'secureboot')">
            <option value="disabled">Disabled</option>
            <option value="enabled">Enabled</option>
          </select>
        </div>
        <div class="description" id="secureboot-desc">Prevents loading of unsigned operating systems.</div>
      `,
      power: `
        <div class="setting">
          AC Power Recovery:
          <select onchange="updateDescription(this.value, 'acpower')">
            <option value="off">Power Off</option>
            <option value="on">Power On</option>
            <option value="last">Last State</option>
          </select>
        </div>
        <div class="description" id="acpower-desc">Determines the system's behavior after power is restored.</div>

        <div class="setting">
          ErP Mode:
          <select onchange="updateDescription(this.value, 'erp')">
            <option value="disabled">Disabled</option>
            <option value="enabled">Enabled</option>
          </select>
        </div>
        <div class="description" id="erp-desc">Enabling ErP reduces power consumption when the system is shut down.</div>

        <div class="setting">
          Wake on LAN:
          <select onchange="updateDescription(this.value, 'wol')">
            <option value="disabled">Disabled</option>
            <option value="enabled">Enabled</option>
          </select>
        </div>
        <div class="description" id="wol-desc">Allows the system to be powered on remotely over the network.</div>
      `
    };

    function switchTab(tab, element) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      element.classList.add('active');
      document.getElementById('tab-content').innerHTML = biosData[tab];
      document.getElementById('tab-title').textContent = `[${tab.charAt(0).toUpperCase() + tab.slice(1)}]`;

      if (tab === 'main') updateClock();
    }

    function updateDescription(value, type) {
      const desc = {
        boot: {
          usb: 'The system will try to boot from USB before the internal hard disk.',
          hdd: 'Booting from the hard disk is the default option for most systems.',
          cd: 'Booting from CD/DVD is useful for installing legacy systems or rescue tools.'
        },
        virtualization: {
          enabled: 'Virtualization allows running virtual environments like VirtualBox or Hyper-V.',
          disabled: 'Disabling virtualization will prevent virtual systems from running.'
        },
        supervisor: {
          enabled: 'Changes to BIOS will require a password.',
          disabled: 'Anyone can access BIOS settings.'
        },
        secureboot: {
          enabled: 'Only trusted operating systems will be allowed to boot.',
          disabled: 'System may load unsigned or unauthorized OS.'
        },
        acpower: {
          off: 'The system will stay off when power is restored.',
          on: 'The system will automatically turn on when power is restored.',
          last: 'The system will return to its last state before the power loss.'
        },
        erp: {
          enabled: 'Reduces power usage when the system is off, compliant with ErP requirements.',
          disabled: 'Normal power consumption even when the system is shut down.'
        },
        wol: {
          enabled: 'The system can be turned on remotely using a Wake-on-LAN signal.',
          disabled: 'Wake-on-LAN functionality is disabled.'
        }
      };
      if (desc[type]) {
        document.getElementById(`${type}-desc`).textContent = desc[type][value];
      }
    }

    function updateClock() {
      const now = new Date();
      const date = now.toLocaleDateString('en-CA'); // YYYY-MM-DD
      const time = now.toLocaleTimeString('en-US', { hour12: true });

      const dateEl = document.getElementById('bios-date');
      const timeEl = document.getElementById('bios-time');

      if (dateEl && timeEl) {
        dateEl.textContent = date;
        timeEl.textContent = time;
      }
    }

    setInterval(updateClock, 1000);

    // Load default tab content
    document.getElementById('tab-content').innerHTML = biosData['main'];
    updateClock();
  </script>
</body>
</html>
